<div class="contEquipos">
  <h2 class="title">EQUIPOS</h2>

  <button class="btnAdd" (click)="addEquipo()" mat-flat-button color="primary">
    <mat-icon>add</mat-icon>
    Agregar Equipo
  </button>

  <app-equipos-table
    [dataSource]="(equipos$ | async) || []"
    (editEquipo)="onEditEquipo($event)"
    (deleteEquipo)="onDeleteEquipo($event)"
  ></app-equipos-table>
</div>
